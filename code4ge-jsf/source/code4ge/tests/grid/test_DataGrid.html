<!DOCTYPE HTML>
<html lang="en">
<head>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Code4ge JSF - Test: Data Grid</title>
    <link rel="stylesheet" type="text/css" href="../../../dojo/resources/dojo.css" />
    <link rel="stylesheet" type="text/css" href="../../../dijit/themes/claro/claro.css" />
    <link rel="stylesheet" type="text/css" href="../../themes/code4ge/code4ge.css" />
    <link rel="stylesheet" type="text/css" href="../../themes/code4ge/Grid.css" />
    <style type="text/css">
        html, body {
            overflow: hidden;
        }
 		#grid {
			width: 100%;
			height: 100% !important;
		}
    </style>
    <script type="text/javascript"
        src="../../../dojo/dojo.js"
        data-dojo-config="async: 1, parseOnLoad: true, locale: 'en'"
    ></script>
    <script type="text/javascript">
        require([
            'code4ge/main',
            'code4ge/grid/DataGrid',
            'dojo/data/ItemFileWriteStore',
            'code4ge/tests/grid/resources/store'
        ], function(code4ge, DataGrid, ItemFileWriteStore) {

            // layout
            layout = [{
                cells: [
                    { field: 'id', name: 'Identity', datatype: 'number', width: 4, editable: false },
                    { field: 'Genre', name: 'Genre', datatype: 'string', width: 10 },
                    { field: 'Artist', name: 'Artist', datatype: 'string', width: 10 },
                    { field: 'Year', name: 'Year', datatype: 'string', width: 2.5 },
                    { field: 'Album', name: 'Album', datatype: 'string', width: 10 },
                    { field: 'Name', name: 'Name', datatype: 'string', width: 8 },
                    { field: 'Length', name: 'Length', datatype: 'string', width: 4 },
                    { field: 'Track', name: 'Track', datatype: 'number', width: 3 },
                    { field: 'Composer', name: 'Composer', datatype: 'string', width: 12 },
                    { field: 'Download Date', name: 'Download Date', datatype: 'date', width: 12 },
                    { field: 'Last Played', name: 'Last Played', datatype: 'time', width: 6 },
                    { field: 'Heard', name: 'Checked', datatype: 'boolean', width: 6 }
                ]
            }];

            // plugins
            plugins = {
                pagination: {
                    pageSizeArr: ['10', '25', '50', '100', 'All'],
                    description: '30%',
                    sizeSwitch: '260px',
                    pageStepper: '30em',
                    gotoButton: true,
                    maxPageStep: 7,
                    position: 'bottom'
                }
            };

            // store
            var len = data_list.length;
            var rounds = 1;
            for(var i=0; i < rounds * len ; ++i) {
                data.items.push(dojo.mixin({'id': i+1 }, data_list[i % len]));
            }
            var test_store_data = [];
            test_store_data.push(dojo.clone(data));
            store = new ItemFileWriteStore({ data: data });

            // grid
            code4ge.ready(function() {
                dijit.byId('grid').render();
            }, 1000);

        });
	</script>
</head>
<body class="display-onready">
    <div id="grid"
        data-dojo-type="code4ge.grid.DataGrid"
        data-dojo-props="store: store, structure: layout, plugins: plugins"
    ></div>
</body>
</html>

<!DOCTYPE HTML>
<html lang="en">
<head>
<![endif]>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Code4ge JSF - Test: Form Text Area</title>
    <link rel="stylesheet" type="text/css" href="../../../960gs/960.css" />
    <link rel="stylesheet" type="text/css" href="../../../960gs/debug.css" />
    <link rel="stylesheet" type="text/css" href="../../../dojo/resources/dojo.css" />
    <link rel="stylesheet" type="text/css" href="../../../dijit/themes/claro/claro.css" />
    <link rel="stylesheet" type="text/css" href="../../themes/code4ge/code4ge.css" />
    <style type="text/css">
        html, body {
            overflow: visible !important;
        }
    </style>
    <script type="text/javascript"
        src="../../../dojo/dojo.js"
        data-dojo-config="async: 1, parseOnLoad: true, locale: 'en'"
    ></script>
    <script type="text/javascript">
        require([
            'code4ge/main',
            'code4ge/form/Form',
            'code4ge/form/FormTextArea'
        ]);
    </script>
</head>
<body>
    <div id="form" dojoType="code4ge.form.Form">

        <!-- grid class -->
        <div class="container_12">
            <div dojoType="code4ge.form.FormTextArea" class="grid_8" label="Textarea" value="grid_8 class is set."></div>
            <div class="clear"></div>
            <div dojoType="code4ge.form.FormTextArea" class="grid_8" label="Textarea" readOnly="true" value="This is a read-only textarea. grid_8 class is set."></div>
            <div class="clear"></div>

            <div dojoType="code4ge.form.FormTextArea" class="grid_8" label="Textarea" labelOnTop="false" value="grid_8 class is set."></div>
            <div class="clear"></div>
            <div dojoType="code4ge.form.FormTextArea" class="grid_8" label="Textarea" labelOnTop="false" readOnly="true" value="This is a read-only textarea. grid_8 class is set."></div>
            <div class="clear"></div>

            <div dojoType="code4ge.form.FormTextArea" class="grid_8" label="Textarea" labelOnTop="false" labelWidth="150px" value="Label width: 150px. grid_8 class is set."></div>
            <div class="clear"></div>
            <div dojoType="code4ge.form.FormTextArea" class="grid_8" label="Textarea" labelOnTop="false" labelWidth="150px" readOnly="true" value="This is a read-only textarea. Label width: 150px. grid_8 class is set."></div>
            <div class="clear"></div>
        </div>

        <br />

        <!-- input element width -->
        <div class="container_12">
            <div style="width:600px">
                <div dojoType="code4ge.form.FormTextArea" label="Textarea" inputWidth="600px" value="Input width: 600px."></div>
                <div class="clear"></div>
                <div dojoType="code4ge.form.FormTextArea" label="Textarea" inputWidth="600px" readOnly="true" value="This is a read-only textarea. Input width: 600px."></div>
                <div class="clear"></div>

                <div dojoType="code4ge.form.FormTextArea" label="Textarea" labelOnTop="false" inputWidth="500px" value="Input width: 500px."></div>
                <div class="clear"></div>
                <div dojoType="code4ge.form.FormTextArea" label="Textarea" labelOnTop="false" inputWidth="500px" readOnly="true" value="This is a read-only textarea. Input width: 500px."></div>
                <div class="clear"></div>

                <div dojoType="code4ge.form.FormTextArea" label="Textarea" labelOnTop="false" labelWidth="150px" inputWidth="450px" value="Label width: 150px, input width: 450px."></div>
                <div class="clear"></div>
                <div dojoType="code4ge.form.FormTextArea" label="Textarea" labelOnTop="false" labelWidth="150px" inputWidth="450px" readOnly="true" value="This is a read-only textarea. Label width: 150px, input width: 450px."></div>
                <div class="clear"></div>
            </div>
        </div>

        <br />

        <!-- generic -->
        <div class="container_12">
            <div dojoType="code4ge.form.FormTextArea" label="Textarea"></div>
            <div class="clear"></div>
            <div dojoType="code4ge.form.FormTextArea" label="Textarea" readOnly="true" value="This is a read-only textarea."></div>
            <div class="clear"></div>
        </div>

        <br />

    </div>
</body>
</html>

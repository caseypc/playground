    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Code4ge JSF - Test: Form Label</title>
    <link rel="stylesheet" type="text/css" href="../../../960gs/960.css" />
    <link rel="stylesheet" type="text/css" href="../../../960gs/debug.css" />
    <link rel="stylesheet" type="text/css" href="../../../dojo/resources/dojo.css" />
    <link rel="stylesheet" type="text/css" href="../../../dijit/themes/claro/claro.css" />
    <link rel="stylesheet" type="text/css" href="../../themes/code4ge/code4ge.css" />
    <style type="text/css">
        html, body {
            overflow: visible !important;
        }
    </style>
    <script type="text/javascript"
        src="../../../dojo/dojo.js"
        data-dojo-config="async: 1, parseOnLoad: true, locale: 'en'"
    ></script>
    <script type="text/javascript">
        require([
            'code4ge/main',
            'code4ge/form/Form',
            'code4ge/form/FormLabel'
        ]);
    </script>
</head>
<body>
    <div id="form" dojoType="code4ge.form.Form">

        <!-- grid class -->
        <div class="container_12">
            <div dojoType="code4ge.form.FormLabel" class="grid_4" label="Label with grid_4 class set."></div>
            <div class="clear"></div>
            <div dojoType="code4ge.form.FormLabel" class="grid_6" label="Label with grid_6 class set."></div>
            <div class="clear"></div>
        </div>

        <br />

        <!-- label width -->
        <div class="container_12">
            <div style="width:200px">
                <div dojoType="code4ge.form.FormLabel" label="Label with 150px width set." labelWidth="150px"></div>
                <div class="clear"></div>
                <div dojoType="code4ge.form.FormLabel" label="Label with 200px width set." labelWidth="200px"></div>
                <div class="clear"></div>
            </div>
        </div>

        <br />

        <!-- generic -->
        <div class="container_12">
            <div dojoType="code4ge.form.FormLabel" label="Label"></div>
            <div class="clear"></div>
        </div>

        <br />

    </div>
</body>
</html>

<!DOCTYPE HTML>
<html lang="en">
<head>
<![endif]>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Code4ge JSF - Test: Form Date Box</title>
    <link rel="stylesheet" type="text/css" href="../../../960gs/960.css" />
    <link rel="stylesheet" type="text/css" href="../../../960gs/debug.css" />
    <link rel="stylesheet" type="text/css" href="../../../dojo/resources/dojo.css" />
    <link rel="stylesheet" type="text/css" href="../../../dijit/themes/claro/claro.css" />
    <link rel="stylesheet" type="text/css" href="../../themes/code4ge/code4ge.css" />
    <style type="text/css">
        html, body {
            overflow: visible !important;
        }
    </style>
    <script type="text/javascript"
        src="../../../dojo/dojo.js"
        data-dojo-config="async: 1, parseOnLoad: true, locale: 'en'"
    ></script>
    <script type="text/javascript">
        require([
            'code4ge/main',
            'code4ge/form/Form',
            'code4ge/form/FormDateBox'
        ]);
    </script>
</head>
<body>
    <div id="form" dojoType="code4ge.form.Form">

        <!-- grid class -->
        <div class="container_12">
            <div dojoType="code4ge.form.FormDateBox" class="grid_8" label="Datebox" value="2012/01/01 00:00:00" constraints="{datePattern:'yyyyMMdd'}"></div>
            <div class="clear"></div>
            <div dojoType="code4ge.form.FormDateBox" class="grid_8" label="Datebox" readOnly="true" value="2012/01/01 00:00:00" constraints="{datePattern:'yyyyMMdd'}"></div>
            <div class="clear"></div>

            <div dojoType="code4ge.form.FormDateBox" class="grid_8" label="Datebox" labelOnTop="false" value="2012-01-01 00:00:00.000" constraints="{datePattern:'dd|MM|yyyy'}"></div>
            <div class="clear"></div>
            <div dojoType="code4ge.form.FormDateBox" class="grid_8" label="Datebox" labelOnTop="false" readOnly="true" value="2012-01-01 00:00:00.000" constraints="{datePattern:'dd|MM|yyyy'}"></div>
            <div class="clear"></div>

            <div dojoType="code4ge.form.FormDateBox" class="grid_8" label="Datebox" labelOnTop="false" labelWidth="150px" value="2012-01-01" constraints="{datePattern:'dd/MM/yyyy'}"></div>
            <div class="clear"></div>
            <div dojoType="code4ge.form.FormDateBox" class="grid_8" label="Datebox" labelOnTop="false" labelWidth="150px" readOnly="true" value="2012-01-31" constraints="{datePattern:'dd/MM/yyyy'}"></div>
            <div class="clear"></div>
        </div>

        <br />

        <!-- input element width -->
        <div class="container_12">
            <div style="width:600px">
                <div dojoType="code4ge.form.FormDateBox" label="Datebox" inputWidth="600px" value="2012/01/01 00:00:00" constraints="{datePattern:'yyyyMMdd'}"></div>
                <div class="clear"></div>
                <div dojoType="code4ge.form.FormDateBox" label="Datebox" inputWidth="600px" readOnly="true" value="2012/01/01 00:00:00" constraints="{datePattern:'yyyyMMdd'}"></div>
                <div class="clear"></div>

                <div dojoType="code4ge.form.FormDateBox" label="Datebox" labelOnTop="false" inputWidth="500px" value="2012-01-01 00:00:00.000" constraints="{datePattern:'dd|MM|yyyy'}"></div>
                <div class="clear"></div>
                <div dojoType="code4ge.form.FormDateBox" label="Datebox" labelOnTop="false" inputWidth="500px" readOnly="true" value="2012-01-01 00:00:00.000" constraints="{datePattern:'dd|MM|yyyy'}"></div>
                <div class="clear"></div>

                <div dojoType="code4ge.form.FormDateBox" label="Datebox" labelOnTop="false" labelWidth="150px" inputWidth="450px" value="2012-01-01" constraints="{datePattern:'dd/MM/yyyy'}"></div>
                <div class="clear"></div>
                <div dojoType="code4ge.form.FormDateBox" label="Datebox" labelOnTop="false" labelWidth="150px" inputWidth="450px" readOnly="true" value="2012-01-01" constraints="{datePattern:'dd/MM/yyyy'}"></div>
                <div class="clear"></div>
            </div>
        </div>

        <br />

        <!-- generic -->
        <div class="container_12">
            <div dojoType="code4ge.form.FormDateBox" label="Datebox" value="2012-01-01" constraints="{datePattern:'dd/MMM/yyyy'}"></div>
            <div class="clear"></div>
            <div dojoType="code4ge.form.FormDateBox" label="Datebox" readOnly="true" value="2012-01-01" constraints="{datePattern:'dd/MMM/yyyy'}"></div>
            <div class="clear"></div>
        </div>

        <br />

    </div>
</body>
</html>

<div class="nhs-filteritem">
    <input id="${id}_${name}"
        data-dojo-type="dijit/form/CheckBox"
        data-dojo-props="name: '${name}', checked: ${checked}"
        data-dojo-attach-point="checkbox"
        data-dojo-attach-event="onClick: _onClick"
    >
        <label for="${id}_${name}">${label}</label>
    </input><br />
</div>

    <style type="text/css">
        @import "../../djext/themes/djext/djext.css";
        @import "resources/sprite_browsers.css";

    <script type="text/javascript">
        var dojoConfig = {
            async: true,
            isDebug: true,
            parseOnLoad: true,
            locale: 'en',
            paths: {
                djext: '../djext'
            }
        };

        require([
            'djext/main',
            'dojo/dom',
            'djext/Icon',
            'dojo/domReady!'
        ], function(djext, dom, Icon) {

            var node = dom.byId('opera');
            var icon = new Icon({
                'class': 'icon-browser-opera',
                disabled: true
            }, node);

        });
    </script>

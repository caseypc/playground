	<style type="text/css">
		.form-widget {
			margin-top: 3px;
		}
	</style>
	<script type="text/javascript">
		dojo.require('less.less');
		dojo.require('code4ge.jsf.base');
		dojo.require('code4ge.jsf.Form');
		dojo.require('code4ge.jsf.FormPassword');
		dojo.require('code4ge.jsf.FormResponseButton');
	</script>
</head>
<body class="claro">
	<div id="form" dojoType="code4ge.jsf.Form">
		<div class="container_12">
			<div dojoType="code4ge.jsf.FormPassword" label="Password" confirm="passwordConfirm"></div>
			<div class="clear"></div>
			<div dojoType="code4ge.jsf.FormPassword" label="Password Confirm" id="passwordConfirm"></div>
			<div class="clear"></div>
			<button dojoType="code4ge.jsf.FormResponseButton" label="Button">
				<script type="dojo/method" data-dojo-event="onClick" data-dojo-args="event">
					dijit.byId('form').validate();
					var self = this;
					setTimeout(function() {
						self.set('response', {
							/*result: 'Saved'*/
							error: { message: 'Error' }
						});
					}, 1000);
				</script>
			</button>
		</div>
	</div>
</body>

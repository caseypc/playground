<html>
<head>
	<title>Test - Form Date/Time Constraints</title>

	<link rel="stylesheet" type="text/css" href="../../../../code4ge/jsf/themes/default/default.css" />
	<link rel="stylesheet/less" type="text/css" href="../../../../code4ge/jsf/themes/default/default.less.css" />
	<script type="text/javascript" src="../../../../dojo/dojo.js" data-dojo-config="parseOnLoad:true,locale:'en'"></script>

	<link rel="stylesheet" type="text/css" href="../../../../build/code4ge/jsf/themes/default/default.css" />

	<style type="text/css">
		.form-widget {
			margin-top: 3px;
		}
	</style>
	<script type="text/javascript">
		dojo.require('less.less');
		dojo.require('code4ge.jsf.base');
		dojo.require('code4ge.jsf.Form');
		dojo.require('code4ge.jsf.FormDateBox');
		dojo.require('code4ge.jsf.FormTimeBox');
	</script>
</head>
<body class="claro">
	<input type="button" value="Validate Form" onclick="dijit.byId('form').validate()" />
	<div id="form" dojoType="code4ge.jsf.Form">

		<div class="container_12">
			<div dojoType="code4ge.jsf.FormDateBox" label="Date 1" name="d1" value="2011/03/31 00:00:00" constraints="{datePattern:'yyyyMMdd'}"></div>
			<div class="clear"></div>
			<div dojoType="code4ge.jsf.FormDateBox" label="Date 2" name="d2" value="2011-03-31 00:00:00.000" constraints="{datePattern:'dd|MM|yyyy'}"></div>
			<div class="clear"></div>
			<div dojoType="code4ge.jsf.FormTimeBox" label="Time1" name="t1" value="T09:11:30" constraints="{formatLength:'short'}"></div>
			<div class="clear"></div>
			<div dojoType="code4ge.jsf.FormTimeBox" label="Time2" name="t2" value="09:11:30" constraints="{formatLength:'medium'}"></div>
			<div class="clear"></div>
			<!--<div dojoType="code4ge.jsf.FormTimeBox" label="Time3" name="t3" value="09:11:30.777-03:00" constraints="{formatLength:'long'}"></div>-->
			<div class="clear"></div>
		</div>

		<div class="container_12">
			<div dojoType="code4ge.jsf.FormDateBox" label="Date 1" name="d1r" value="2011/03/31 00:00:00" constraints="{datePattern:'yyyyMMdd'}" readOnly="true"></div>
			<div class="clear"></div>
			<div dojoType="code4ge.jsf.FormDateBox" label="Date 2" name="d2r" value="2011-03-31" constraints="{datePattern:'dd/MM/yyyy'}" readOnly="true"></div>
			<div class="clear"></div>
			<div dojoType="code4ge.jsf.FormTimeBox" label="Time1" name="t1r" value="T09:11:30" constraints="{formatLength:'short'}" readOnly="true"></div>
			<div class="clear"></div>
			<div dojoType="code4ge.jsf.FormTimeBox" label="Time2" name="t2r" value="09:11:30" constraints="{formatLength:'medium'}" readOnly="true"></div>
			<div class="clear"></div>
			<!--<div dojoType="code4ge.jsf.FormTimeBox" label="Time3" name="t3r" value="09:11:30.777+05:00" constraints="{formatLength:'long'}" readOnly="true"></div>-->
			<div class="clear"></div>
		</div>

		<div class="container_12">
			<div dojoType="code4ge.jsf.FormDateBox" label="Date" name="d1re" value="" constraints="{datePattern:'yyyyMMdd'}" readOnly="true"></div>
			<div class="clear"></div>
			<div dojoType="code4ge.jsf.FormTimeBox" label="Time" name="t1re" value="" constraints="{formatLength:'short'}" readOnly="true"></div>
			<div class="clear"></div>
		</div>

	</div>
</body>
</html>

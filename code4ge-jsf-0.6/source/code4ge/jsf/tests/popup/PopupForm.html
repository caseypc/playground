	<script type="text/javascript">
		dojo.require('less.less');
		dojo.require('code4ge.jsf.base');
		dojo.require('code4ge.jsf.Popup');
		dojo.require('code4ge.jsf.Form');
		dojo.require('code4ge.jsf.FormTextBox');
		dojo.require('code4ge.jsf.FormPassword');
		dojo.declare('custom.Popup', [ code4ge.jsf.Popup ], {
			templateString: dojo.cache('code4ge.jsf.tests.popup', 'PopupFormTemplate.html'),
			widgetsInTemplate: true,
			_onKeyUp: function(event) {
				console.log('_onKeyUp: ', event);
			},
			_onKeyPress: function(event) {
				console.log('_onKeyPress: ', event);
			}
		});
		var create = function() {
			var popup = new custom.Popup({
				width: 'auto'
			});
			popup.show();
		};
		code4ge.ready(function() {
			create();
		});
	</script>

<div class="form-widget form-password">
	<div class="form-label-text" dojoAttachPoint="_label">${label}</div>${!_linebreak}
	<input
		name="${name}"
		type="password"
		value="${value}"
		dojoType="${inputClass}"
		dojoAttachPoint="_input"
		class="form-input form-password-input"
		required="${required}"
		selectOnClick="${selectOnClick}"
		trim="${trim}"
		maxLength="${maxlength}"
		tabindex="${tabindex}"
	/>
</div>

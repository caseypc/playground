<div class="form-widget form-textbox">
	<div class="form-label-text" dojoAttachPoint="_label">${label}</div>${!_linebreak}
	<input
		name="${name}"
		type="text"
		value="${value}" ${!promptMessage} ${!invalidMessage}
		dojoType="${inputClass}"
		dojoAttachPoint="_input"
		class="form-input form-textbox-input"
		required="${required}" ${!regExp} ${!regExpGen}
		selectOnClick="${selectOnClick}"
		trim="${trim}"
		maxLength="${maxlength}"
		tabindex="${tabindex}"
	/>
</div>

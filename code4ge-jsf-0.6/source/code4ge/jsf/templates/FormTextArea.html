<div class="form-widget form-textarea">
	<div class="form-label-text" dojoAttachPoint="_label">${label}</div>${!_linebreak}
	<textarea
		name="${name}"
		dojoType="${inputClass}"
		dojoAttachPoint="_input"
		class="form-input form-textarea-input"
		required="${required}"
		selectOnClick="${selectOnClick}"
		trim="${trim}"
		maxLength="${maxlength}"
		tabindex="${tabindex}" ${readOnly}
	>${value}</textarea>
</div>

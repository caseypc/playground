<div class="form-widget form-timebox">
	<div class="form-label-text" dojoAttachPoint="_label">${label}</div>${!_linebreak}
	<input
		name="${name}"
		type="text"
		value="${value}"
		dojoType="${inputClass}"
		dojoAttachPoint="_input"
		class="form-input form-timebox-input"
		required="${required}" ${!_constraints}
		selectOnClick="${selectOnClick}"
		trim="${trim}"
		maxLength="${maxlength}"
		tabindex="${tabindex}"
	/>
</div>
